<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #ff69b4;
      --background-gradient: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--background-gradient);
      overflow: hidden;
      perspective: 1000px;
      font-family: 'Courier New', Courier, monospace;
    }

    .title {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 2vh;
      color: #fff;
      font-size: 6vw;
      text-shadow: 0px 0px 2vw rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(circle at top, rgba(255, 105, 180, 0.5), transparent), radial-gradient(circle at bottom, rgba(255, 20, 147, 0.5), transparent), var(--background-gradient);
    }

    .button-container {
      position: absolute;
      bottom: 5vh;
      text-align: center;
      width: 100%;
    }

    .button-container a {
      background-color: #fff;
      color: var(--dark-color);
      padding: 1.5vh 3vw;
      text-decoration: none;
      font-size: 2vw;
      border-radius: 0.5vw;
      box-shadow: 0px 0px 1vw rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, color 0.3s;
    }

    .button-container a:hover {
      background-color: var(--dark-color);
      color: #fff;
    }

    .heart {
      position: absolute;
      width: 10vw;
      height: 9vw;
      background: var(--dark-color);
      transform: rotate(-45deg);
      animation: float 5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10vw;
      height: 10vw;
      background: var(--dark-color);
      border-radius: 50%;
    }

    .heart::before {
      top: -5vw;
      left: 0;
    }

    .heart::after {
      left: 5vw;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-2vh) rotate(-45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="title"></div>
  <div class="night"></div>
  <div class="button-container">
    <a href="flower.html">See the Flower</a>
  </div>
  <div class="heart" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
  <div class="heart" style="top: 40%; left: 60%; animation-delay: 1s;"></div>
  <div class="heart" style="top: 60%; left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const title = document.querySelector('.title');
      const text = "Happy Valentine's Day! I Have Something For You Cutu!".split("");
      for (let index = 0; index < text.length; index++) {
        if (text[index] !== ' ') {
          title.innerHTML += `<span>${text[index]}</span>`;
        } else {
          title.innerHTML += `<span style='margin-right: 2vw;'></span>`;
        }
      }

      const textElements = document.querySelectorAll('.title span');
      textElements.forEach((element) => {
        const randomDelay = Math.random() * 3; // Generate random delay between 0 to 3 seconds
        element.style.animationDelay = `${randomDelay}s`;
      });
    });
  </script>
</body>
</html>
